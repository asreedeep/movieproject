{% extends 'base.html' %}
{% block body %}
<style>
    .rounded-corners {
        border-radius: 20px;
    }
</style>
<div class="comtainer">
    <div class="row m-2">
        <div class="col-md-6">
            <img src="{{movie.img.url}}" class="rounded-corners m-2" width="100%" height="850">
        </div>
<div class="col-md-6 p-5 ">
    <h4 class="py-2">{{movie.name}}</h4>
    <h6>{{movie.desc}}</h6>
    <h6>{{movie.year}}</h6>
    <a class="btn btn-warning mr-2 my-2" href="{% url 'movieapp:update' movie.id %}">update</a>
    <a class="btn btn-danger my-2" href="{% url 'movieapp:delete' movie.id %}">delete</a>
</div>
    </div>
</div>

{% endblock %}
